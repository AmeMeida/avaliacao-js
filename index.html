<body>

    <h1>Cálculo de velocidade média</h1>

    <fieldset>
        <label for="distancia">Distância:</label>
        <input type="number" required name="distancia" id="distancia" min="0">
        <span id="alerta-distancia" class="alerta"></span>
        
        <label for="tempo">Tempo:</label>
        <input type="number" required name="tempo" id="tempo" min="0">
        <span id="alerta-tempo" class="alerta"></span>

        <button onclick="calcular()">Calcular velocidade média</button>
        
        <div>Velocidade média: <input type="text" readonly name="resultado" id="resultado"></div>
        <span id="alerta"></span>
    </fieldset>
</body>
